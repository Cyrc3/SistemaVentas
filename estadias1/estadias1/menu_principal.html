<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio</title>
    <style>
        body {
            background-color: #34495e;
            font-family: Arial, sans-serif;
            color: #bdc3c7;
            text-align: center;
            padding: 20px;
            position: relative;
        }
        h1 {
            color: #2980b9;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        .button-container button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            margin: 10px;
            cursor: pointer;
        }
        .button-container button:hover {
            background-color: #2980b9;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #2c3e50;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 5px;
            padding: 10px;
            text-align: left;
        }
        .dropdown-content a {
            color: #bdc3c7;
            padding: 5px 0;
            display: block;
            text-decoration: none;
        }
        .dropdown-content a:hover {
            background-color: #2980b9;
            border-radius: 5px;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .logout-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .logout-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Gestion de inventario UTSJR</h1>
    
    <div class="button-container">
        <button onclick="window.location.href='#registrar_compra'">Registrar Compra</button>
        <button onclick="window.location.href='#registrar_venta'">Registrar Venta</button>
        <button onclick="window.location.href='#registrar_cliente'">Registrar Cliente</button>
        <button onclick="window.location.href='#registrar_inventario'">Registrar alta en inventario</button>
        
        <div class="dropdown">
            <button class="dropbtn">CONSULTAS</button>
            <div class="dropdown-content">
                <a href="#historico_ventas">Histórico de ventas</a>
                <a href="#historico_compras">Histórico de compras</a>
            </div>
        </div>
    </div>

    <button class="logout-button" onclick="window.location.href='#logout'">Logout</button>
    
    <!-- Placeholder para las siguientes secciones -->
    <div id="registrar_compra"></div>
    <div id="registrar_venta"></div>
    <div id="registrar_cliente"></div>
    <div id="registrar_inventario"></div>
    <div id="historico_ventas"></div>
    <div id="historico_compras"></div>
    <div id="logout"></div>
</body>
</html>
